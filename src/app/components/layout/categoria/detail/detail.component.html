<div style="width: 80vw;">
    <div class="row mb-3">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. product name">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered">

                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
                    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
                    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
                </ng-container>

                <ng-container matColumnDef="productCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                    <td mat-cell *matCellDef="let element">{{ element.productCode }}</td>
                </ng-container>

                <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
                    <td mat-cell *matCellDef="let element">{{ element.salePrice | currency:'AKZ '}}</td>
                </ng-container>

                <ng-container matColumnDef="quantityInStock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade no Stock</th>
                    <td mat-cell *matCellDef="let element">{{ element.quantityInStock }}</td>
                </ng-container>

                <ng-container matColumnDef="expirationDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de expiração</th>
                    <td mat-cell *matCellDef="let element">{{ element.expirationDate }}</td>
                </ng-container>
 
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acção</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="warn" (click)="deleteProduct(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                        </button>

                        <button mat-button color="success" (click)="editProduct(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
